{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Game Result</h1>
    <p>{{ feedback }}</p>

    {% if play_again %}
        <form action="{% url 'index' %}" method="GET">
            <button type="submit">Play Again</button>
        </form>
    {% else %}
        <form action="{% url 'index' %}" method="GET">
            <button type="submit">Back to Game</button>
        </form>
    {% endif %}
</body>
</html>
